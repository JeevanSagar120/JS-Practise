<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Practise Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="element">
        
    </div>
    <div class="controls">
            <table>
                <tr>
                   <td colspan="2">
                    <h3 style="text-align: center; margin-bottom: 20px;">
                        Controls
                    </h3>
                   </td>
                </tr>
                <tr>
                    <td>
                        Height
                    </td>
                    <td>
                        <input type="range" name="Height" id="height" value="0" max="300"><span id="heightval"></span><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        Width :
                    </td>
                    <td>
                        <input type="range" name="width" id="width" min="0" value="0" max="300"><span id="widthval"></span><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        Border-radius:
                    </td>
                    <td>
                        <input type="range" name="border" id="border" min="0" value="0" max="500"><span id="borderval"></span><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        Margin -left :
                    </td>
                    <td>
                       <input type="range" name="color" id="marleft" min="0" value="0" max="800"><span id="marleftval"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        Top Margin : 
                    </td>
                    <td>
                        <input type="range" name="margin-bottom" id="martop" value="0" min="0" max="400"><span id="martopval"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        Rotate :
                    </td>
                    <td>
                        <input type="range" name="Rotate"  id="rotate" min="0" value="0" max="360"><span id="rotateval"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        Color :
                    </td>
                    <td>
                        <input type="color" name="color" id="color"><span id="colorval"></span>
                    </td>
                </tr>
            </table>
    </div>




    <script src="script.js"></script>
</body>
</html>
